{% extends 'gunsinfo/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="features">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.text }}<br>
        {{ form.date }}<br>
        <button class="btn btn-success" type="submit">Добавить статью</button>
        <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
